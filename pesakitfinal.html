<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Status Pesakit - Live</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f4f8; 
            margin: 0; 
            padding: 0; /* Buang padding luar */
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }
        
        .container { 
            width: 100%; /* Gunakan 100% lebar skrin */
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .card { 
            background: white; 
            padding: 30px 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            margin-bottom: 20px; 
            width: 100%; /* Penuhi container */
            flex-grow: 1; /* Biar dia memanjang jika skrin tinggi */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-header { color: #1a73e8; font-size: 22px; font-weight: bold; margin-bottom: 20px; display: block; }
        
        /* Saiz Nombor Giliran Diperbesarkan */
        .big-text { 
            font-size: 25vw; /* Saiz dinamik ikut lebar skrin */
            font-weight: 900; 
            color: #2c3e50; 
            margin: 10px 0; 
            line-height: 1;
        }

        .status-box { padding: 25px; border-radius: 15px; margin-top: 20px; font-weight: bold; font-size: 24px; }
        .waiting { background: #fff3cd; color: #856404; }
        .called { background: #d4edda; color: #155724; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        input { width: 100%; padding: 20px; border-radius: 12px; border: 2px solid #ddd; text-align: center; font-size: 24px; margin-bottom: 15px; }
        .btn-primary { width: 100%; padding: 20px; background: #1a73e8; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 20px; margin-bottom: 10px; }
        .btn-secondary { width: 100%; padding: 15px; background: #34495e; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; }
        
        #comingBtn { background: #e67e22; color: white; border: none; padding: 25px; border-radius: 15px; font-weight: bold; font-size: 20px; margin-top: 20px; cursor: pointer; width: 100%; }
        
        .divider { margin: 30px 0; border-top: 2px solid #eee; position: relative; }
        .divider span { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: white; padding: 0 15px; color: #95a5a6; font-size: 16px; }
        
        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 10px; }
        .info-label { color: #7f8c8d; font-size: 16px; }
        .info-val { font-weight: bold; font-size: 22px; }
        .instruction-note { font-size: 14px; color: #e74c3c; margin-top: 20px; font-weight: bold; border: 2px dashed #e74c3c; padding: 15px; border-radius: 10px; }

        @media (min-width: 600px) {
            .container { max-width: 450px; }
            .big-text { font-size: 80px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="loginView">
        <h1 id="dispClinicName" style="font-size: 26px;">Sila Tunggu</h1>
        <div id="manualInput">
            <p>Masukkan No. Giliran:</p>
            <input type="text" id="inputNum" placeholder="A-001">
            <button class="btn-primary" onclick="checkStatus()">MULA SEMAK</button>
            <div class="divider"><span>ATAU</span></div>
            <p>Masukkan No. IC:</p>
            <input type="text" id="inputIC" placeholder="Tanpa -">
            <button class="btn-secondary" onclick="checkByIC()">CARI GUNA IC</button>
        </div>
        <div id="qrWelcome" style="display:none;">
            <p>Nombor Dikesan:</p>
            <div id="detectedNum" class="big-text" style="color:#1a73e8;">---</div>
            <button class="btn-primary" onclick="checkStatus()" style="background:#27ae60;">AKTIFKAN NOTIFIKASI</button>
        </div>
    </div>

    <div class="card" id="statusView" style="display:none;">
        <div class="welcome-header" id="welcomeMsg">Status Giliran</div>
        <div style="color: #7f8c8d; font-size: 18px; font-weight: bold;">NOMBOR ANDA:</div>
        <div id="myNumDisplay" class="big-text">---</div>
        
        <div id="statusIndicator" class="status-box waiting">
            <div id="statusLabel">Menunggu...</div>
            <div id="roomLabel" style="font-weight:normal; font-size:16px; margin-top:5px;">Sila tunggu panggilan doktor</div>
        </div>

        <div id="queueDetails" style="margin-top:25px; border-top:1px dashed #ddd; padding-top:15px;">
            <div class="info-row">
                <span class="info-label">Panggilan Sekarang:</span>
                <span id="currentNumVal" class="info-val" style="color:#e74c3c">---</span>
            </div>
            <div class="info-row">
                <span class="info-label">Baki Menunggu:</span>
                <span id="remainingCount" class="info-val" style="color:#1a73e8">0</span>
            </div>
        </div>

        <button id="comingBtn" style="display:none;" onclick="notifyDoctor()">SAYA SEDANG MENUJU KE SANA</button>
        
        <div class="instruction-note">
            ⚠️ JANGAN TUTUP LAMAN INI<br>Telefon akan BERGETAR apabila dipanggil.
        </div>
        
        <div style="margin-top: 30px;">
            <button style="background:transparent; color:#7f8c8d; border:none; text-decoration:underline; font-size: 16px;" onclick="location.reload()">Tukar Nombor / IC</button>
        </div>
    </div>
</div>

<audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBRK634U8ER_ZFOi1SV9nu8McndUWdD-rg", 
        databaseURL: "https://sistem-panggilan-pelanggan-default-rtdb.asia-southeast1.firebasedatabase.app" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentLocalLastRecall = null;
    let initialLoad = true;

    db.ref('queue_system/settings').on('value', snap => {
        const s = snap.val();
        if(s) { document.getElementById('dispClinicName').innerText = s.clinic_name; }
    });

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const ticketNo = urlParams.get('no');
        if(ticketNo) {
            document.getElementById('manualInput').style.display = 'none';
            document.getElementById('qrWelcome').style.display = 'block';
            document.getElementById('detectedNum').innerText = ticketNo.toUpperCase();
            document.getElementById('inputNum').value = ticketNo.toUpperCase();
        }
    };

    function checkByIC() {
        const ic = document.getElementById('inputIC').value.trim();
        if(!ic) return alert("Sila masukkan No. IC!");
        db.ref('queue_system/waiting_list').orderByChild('ic').equalTo(ic).once('value', snap => {
            if(snap.exists()) {
                let foundNo = "";
                snap.forEach(child => { foundNo = child.key; });
                document.getElementById('inputNum').value = foundNo;
                checkStatus();
            } else { alert("Maaf, rekod tidak dijumpai."); }
        });
    }

    function checkStatus() {
        const num = document.getElementById('inputNum').value.toUpperCase().trim();
        if(!num) return;
        const audio = document.getElementById('alertSound');
        audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(e => {});
        db.ref('queue_system/waiting_list/' + num).once('value', (snap) => {
            if (!snap.exists()) { alert("Nombor tidak sah!"); return; }
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('statusView').style.display = 'block';
            document.getElementById('myNumDisplay').innerText = num;
            startMonitoring(num);
        });
    }

    function startMonitoring(num) {
        db.ref('queue_system/waiting_list/' + num).on('value', (snap) => {
            const data = snap.val();
            if(!data) return;
            if(data.status === "called") {
                document.getElementById('queueDetails').style.display = 'none';
                document.getElementById('comingBtn').style.display = 'block';
                if(!data.isComing) {
                    document.getElementById('comingBtn').innerText = "SAYA MENUJU KE SANA";
                    document.getElementById('comingBtn').disabled = false;
                    document.getElementById('comingBtn').style.background = "#e67e22";
                } else {
                    document.getElementById('comingBtn').innerText = "MAKLUMAN DIHANTAR";
                    document.getElementById('comingBtn').disabled = true;
                    document.getElementById('comingBtn').style.background = "#bdc3c7";
                }
                document.getElementById('statusIndicator').className = "status-box called";
                document.getElementById('statusLabel').innerText = "SILA MASUK!";
                if(data.lastRecall && (initialLoad || data.lastRecall !== currentLocalLastRecall)) {
                    currentLocalLastRecall = data.lastRecall; initialLoad = false; playSound();
                } else if(initialLoad) { initialLoad = false; playSound(); }
                db.ref('queue_system/current_calling').once('value', c => {
                    const cd = c.val();
                    if(cd && cd.number === num) document.getElementById('roomLabel').innerText = "Lokasi: " + cd.room;
                });
            } else {
                initialLoad = true;
                currentLocalLastRecall = null;
                document.getElementById('queueDetails').style.display = 'block';
                document.getElementById('comingBtn').style.display = 'none';
                document.getElementById('statusIndicator').className = "status-box waiting";
                document.getElementById('statusLabel').innerText = "Menunggu...";
                document.getElementById('roomLabel').innerText = "Sila tunggu panggilan doktor";
                db.ref('queue_system/current_calling').on('value', c => {
                    const cd = c.val();
                    if(cd && cd.service === data.service) document.getElementById('currentNumVal').innerText = cd.number;
                });
                db.ref('queue_system/waiting_list').orderByChild('status').equalTo('waiting').on('value', list => {
                    let count = 0;
                    list.forEach(child => { if(child.val().service === data.service && child.val().timestamp < data.timestamp) count++; });
                    document.getElementById('remainingCount').innerText = count;
                });
            }
        });
    }

    function playSound() {
        const audio = document.getElementById('alertSound');
        audio.currentTime = 0; audio.play().catch(e => {});
        if(window.navigator.vibrate) window.navigator.vibrate([500, 200, 500, 200, 500]);
    }

    function notifyDoctor() {
        const num = document.getElementById('myNumDisplay').innerText;
        db.ref('queue_system/waiting_list/' + num).update({ isComing: true });
    }
</script>
</body>
</html>
